<div *ngFor="let game of games">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{game.name}}</mat-card-title>
            <mat-card-subtitle>released {{game.released}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src='{{game.background_image}}' alt="{{game.name}}">
        <mat-card-content>
            <h3>
                {{game.rating}}
            </h3>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
